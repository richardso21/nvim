# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
#import:
#  - /path/to/alacritty.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  decorations: buttonless
  option_as_alt: OnlyLeft

scrolling:
  history: 1000

# Font configuration
font: 
  normal:
    # family: FiraCode Nerd Font Mono
    family: MesloLGS Nerd Font Propo
    # style: Regular

  # Point size
  size: 17

colors:
  # Default colors
  primary:
    # background: '0x292C3E'
    # foreground: '0xEBEBEB'
    background: '#011627'
    foreground: '#c5c8c6'

  # Cursor colors
  cursor:
    text: '0xFF261E'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0xA0E521'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'

  # Bright colors
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'
# colors:
#   # Default colors
#   primary:
#     background: '#011627'
#     foreground: '#c5c8c6'
  

cursor:
  style:
    shape: Beam
    blinking: On

mouse:
  hide_when_typing: true

key_bindings: # this is actually so dumb wtf
  - { key: Period, mods: Control, chars: "\x1b[46;5u" }
  - { key: Comma, mods: Control, chars: "\x1b[44;5u" }
  - { key: Equals, mods: Control, chars: "\x1b[61;5u" }
  - { key: Equals, mods: Control|Shift, chars: "\x1b[43;5u" }
  - { key: Semicolon, mods: Control, chars: "\x1b[59;5u" }
  - { key: Backslash, mods: Control|Shift, chars: "\x1b[124;5u" }
